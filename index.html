<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      .app {
        margin: 10%;
      }
      .container {
        max-width: 55%;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="background">
    <div class="container">
      <div class="app border rounded-lg">
        <div class="row mb-5 mt-2 mr-1">
          <div class="col-1"></div>
          <h1 class="col-5" id="city"></h1>
          <form class="col-6" id="search-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control search-city"
                id="exampleInputPassword1"
                placeholder="Change city"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <!-- current temperature -->
          <h1 class="col-2"><span id="temp0"></span>°</h1>
          <div class="col-1 mt-5 min-max">
            <!-- today's min and max -->
            <span id="temp1"></span>°/<span id="temp2"></span>°
          </div>
          <div class="col-3"></div>
          <img src="" class="col-3" id="icon0" />
        </div>
        <div class="row mb-5">
          <div class="col-2"></div>
          <div class="col-2">
            <a href="#disable" id="celsius">C°</a> |
            <a href="#disable" id="fahrenheit">F°</a>
          </div>
          <div class="col-4"></div>
          <div class="col-2" id="con0">sunny</div>
        </div>
        <div class="row">
          <div class="col-3">Tomorrow</div>
          <div class="col-3" id="day2"></div>
          <div class="col-3" id="day3"></div>
          <div class="col-3" id="day4"></div>
        </div>
        <div class="row min-max">
          <div class="col-3">
            <span id="temp3"></span>°/<span id="temp4"></span>°
          </div>
          <div class="col-3">
            <span id="temp5"></span>°/<span id="temp6"></span>°
          </div>
          <div class="col-3">
            <span id="temp7"></span>°/<span id="temp8"></span>°
          </div>
          <div class="col-3">
            <span id="temp9"></span>°/<span id="temp10"></span>°
          </div>
        </div>
        <div class="row">
          <img src="" class="col-3" id="icon1" />
          <img src="" class="col-3" id="icon2" />
          <img src="" class="col-3" id="icon3" />
          <img src="" class="col-3" id="icon4" />
        </div>
        <div class="row">
          <div class="col-3 condition" id="con1"></div>
          <div class="col-3 condition" id="con2"></div>
          <div class="col-3 condition" id="con3"></div>
          <div class="col-3 condition" id="con4"></div>
        </div>
      </div>
      <div class="source-code">
        <a
          href="https://github.com/angel13431/weaather-app-project"
          target="_blank"
          >Open-source code</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
