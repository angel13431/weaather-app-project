<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9182cecf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      .app {
        margin: 10%;
      }
      .container {
        max-width: 55%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app border border-top-0 rounded">
        <div class="row mb-5">
          <div class="col-2"></div>
          <h2 class="col-5" id="city">Tehran</h2>
          <form class="col-4" id="search-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control search-city"
                id="exampleInputPassword1"
                placeholder="Change city"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <h1 class="col-1"><span id="temp0">10</span>°</h1>
          <div class="col-1">
            <span id="temp1">10</span>°/<span id="temp2">3</span>°
          </div>
          <div class="col-4"></div>
          <img src="" class="col-2" id="icon0" />
        </div>
        <div class="row mb-5">
          <div class="col-2"></div>
          <div class="col-2">
            <a href="#disable" id="celsius">C°</a> |
            <a href="#disable" id="fahrenheit">F°</a>
          </div>
          <div class="col-4"></div>
          <div class="col-2" id="con0">sunny</div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">Tomorrow</div>
          <div class="col-2" id="day2"></div>
          <div class="col-2" id="day3"></div>
          <div class="col-2" id="day4"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <span id="temp3">10</span>°/<span id="temp4">2</span>°
          </div>
          <div class="col-2">
            <span id="temp5">10</span>°/<span id="temp6">2</span>°
          </div>
          <div class="col-2">
            <span id="temp7">10</span>°/<span id="temp8">2</span>°
          </div>
          <div class="col-2">
            <span id="temp9">10</span>°/<span id="temp10">2</span>°
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <img src="" class="col-2" id="icon1" />
          <img src="" class="col-2" id="icon2" />
          <img src="" class="col-2" id="icon3" />
          <img src="" class="col-2" id="icon4" />
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2" id="con1">sunny</div>
          <div class="col-2" id="con2">sunny</div>
          <div class="col-2" id="con3">sunny</div>
          <div class="col-2" id="con4">sunny</div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="source-code"><a href="">Open-source code</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
