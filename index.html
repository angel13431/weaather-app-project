<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9182cecf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
      .app {
        margin: 10%;
      }
      .container {
        max-width: 55%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app border border-top-0 rounded">
        <div class="row mb-5">
          <div class="col-2"></div>
          <h2 class="col-5" id="city">Tehran</h2>
          <form class="col-4" id="search-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control search-city"
                id="exampleInputPassword1"
                placeholder="Change city"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <h1 class="col-1" id="current-temp">10</h1>
          <div class="col-1">today</div>
          <div class="col-4"></div>
          <h3 class="col-2">icon</h3>
        </div>
        <div class="row mb-5">
          <div class="col-2"></div>
          <div class="col-2">C | F</div>
          <div class="col-4"></div>
          <div class="col-2">sunny</div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">Tomorrow</div>
          <div class="col-2" id="tom-plus-1"></div>
          <div class="col-2" id="tom-plus-2"></div>
          <div class="col-2" id="tom-plus-3"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">10/2</div>
          <div class="col-2">10/2</div>
          <div class="col-2">10/2</div>
          <div class="col-2">10/2</div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">icon</div>
          <div class="col-2">icon</div>
          <div class="col-2">icon</div>
          <div class="col-2">icon</div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">sunny</div>
          <div class="col-2">sunny</div>
          <div class="col-2">sunny</div>
          <div class="col-2">sunny</div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="source-code"><a href="">Open-source code</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
